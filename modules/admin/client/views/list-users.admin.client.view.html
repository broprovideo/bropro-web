<section class="content">
	<section class="container">
		<section data-ng-controller="UserAdminController" data-ng-init="find()">
			<div class="page-header">
				<div class="row">
				    <div class="col-xs-12 col-sm-6 col-md-8"><h1 class="left">Admin | Users</h1></div>
				    <!-- <div class="col-xs-6 col-md-4"><a data-ui-sref="home.videos.create" class="btn btn-primary heading-btn">Create New Video</a></div> -->
				</div>
			</div>

			<div class="list-group">
				<a data-ng-repeat="user in users" class="list-group-item">
					<h4 class="list-group-item-heading" data-ng-bind="video.title"></h4>
					<small class="list-group-item-text">
						Email :
						<span data-ng-bind="user.email"></span>
						registered on
						<span data-ng-bind="user.created | date:'mediumDate' "></span>
					</small>
				</a>
			</div>
			<div class="alert alert-warning text-center" data-ng-if="videos.$resolved && !videos.length">
				No videos yet, why don't you <a data-ui-sref="home.videos.create">create one</a>?
			</div>
		</section>
	</section>
</section>

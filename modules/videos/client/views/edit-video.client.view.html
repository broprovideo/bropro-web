<section class="content">
	<section class="container">
		<section data-ng-controller="VideosController" data-ng-init="findOne()">
			<div class="page-header">
				<h1>Edit Videos</h1>
			</div>
			<div class="col-md-12">
				<form name="videoForm" class="form-horizontal" data-ng-submit="update()" novalidate>
					<fieldset>
						<div class="form-group">
							<label class="control-label" for="title">Title</label>
							<div class="controls">
								<input name="title" type="text" data-ng-model="home.video.title" id="title" class="form-control" placeholder="Title" required>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" for="content">Content</label>
							<div class="controls">
								<textarea name="content" data-ng-model="home.video.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
							</div>
						</div>
						<div class="form-group">
							<input type="submit" value="Update" class="btn btn-default">
						</div>
						<div data-ng-show="error" class="text-danger">
							<strong data-ng-bind="error"></strong>
						</div>
					</fieldset>
				</form>
			</div>
		</section>
	</section>
</section>

<section class="content">
	<section class="container">
		<section data-ng-controller="VideosController">
			<div class="page-header">
				<h1>New Video</h1>
			</div>
				<div class="col-md-7">
				<form name="videoForm" class="form-horizontal" data-ng-submit="create()" novalidate>
					<fieldset>
						<div class="form-group">
							<label class="control-label" for="title">Title</label>
							<div class="controls">
								<input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title">
							</div>
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-primary" value="Make Me A Hero Bro">
						</div>
						<div data-ng-show="error" class="text-danger">
							<strong data-ng-bind="error"></strong>
						</div>
					</fieldset>
				</form>
				</div>
			<div class="col-md-1"> </div>
			<div class="col-md-4">
				<h2>Create A Video</h2>
				<p>Upload your action cam footage, along with your chosen sound track, and the Bros will do the rest. </p>
				<p>Your video should be ready within 48 hours.</p>
				<h2>Payments</h2>
				<p>You can pay for your video at the end, once you've seen the final draft.</p>
			</div>
		</section>
	</section>
</section>

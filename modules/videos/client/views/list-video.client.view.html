<section class="content">
	<section class="container">
		<section data-ng-controller="VideosController" data-ng-init="find()">
			<div class="page-header">
				<h1>Videos</h1>
			</div>
			<div class="list-group">
				<a data-ng-repeat="video in videos"  data-ui-sref="home.videos.view({videoId: video._id})" class="list-group-item">
					<small class="list-group-item-text">
						Posted on
						<span data-ng-bind="home.video.created | date:'mediumDate'"></span>
						by
						<span data-ng-bind="home.video.user.displayName"></span>
					</small>
					<h4 class="list-group-item-heading" data-ng-bind="home.video.title"></h4>
					<p class="list-group-item-text" data-ng-bind="home.video.content"></p>
				</a>
			</div>
			<div class="alert alert-warning text-center" data-ng-if="videos.$resolved && !videos.length">
				No videos yet, why don't you <a data-ui-sref="home.videos.create">create one</a>?
			</div>
		</section>
	</section>
</section>

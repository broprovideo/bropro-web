<div ng-hide="model.status === 'submitted'" class="dropzone" upload-dropzone on-file-drop="queue"><span>Drop your video footage, photos and music file here</span></div>
<br>
<input ng-hide="model.status === 'submitted'" id="dropzone-input" type="file" multiple="multiple" ng-model="files" onchange="angular.element(this).scope().queue(this.files)">
<div ng-transclude></div>

<div ng-init="init()">
	<a ng-href="{{partition.resultPath}}" target="_blank"></a>
	<span>{{partition.originalFileName}}</span>
	<span ng-show="partition.status == 'completed'"> - Got it!</span>
	<span ng-show="partition.status === 'completed' && video.status !== 'submitted'"><a ng-hide="isSubmitted" class="delete-partition" ng-click="deletePartition(partition)">Delete</a></span>
	<progressbar ng-hide="partition.status == 'completed'" class="progress-striped active" value="partition.progress" type="danger"><i>{{partition.progress}}%</i></progressbar>
</div>

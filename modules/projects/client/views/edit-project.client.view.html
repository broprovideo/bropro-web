<section class="content">
	<section class="container">
		<section data-ng-controller="ProjectsController" data-ng-init="findOne()">
			<div class="page-header">
				<h1>Edit Projects</h1>
			</div>
			<div class="col-md-12">
				<form name="videoForm" class="form-horizontal" data-ng-submit="update()" novalidate>
					<fieldset>
						<div class="form-group">
							<label class="control-label" for="title">Id</label>
							<div class="controls">
								<h2 data-ng-bind="video.id"></h2>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" for="title">Title</label>
							<div class="controls">
								<input name="title" type="text" data-ng-model="video.title" id="title" class="form-control" placeholder="Title" required>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" for="content">Videos</label>
							<div class="controls">
								<input type="file" type="text" id="files" multiple="multiple" ng-model="files">
								<ul>
									<li ng-repeat="file in files" ng-show="file.completed">
										<a ng-href="{{file.url}}" target="_blank">{{file.name}} completed</a>
									</li>
								</ul>
								<div class="progress" ng-repeat="file in files" ng-show="!file.completed">
									<div class="progress-bar" role="progressbar" aria-valuenow="{{file.progress}}" aria-valuemin="0" aria-valuemax="100" style="width: file.progress">
										<span class="sr-only">{{file.progresss}}% completed</span>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" for="content">Content</label>
							<div class="controls">
								<textarea name="content" data-ng-model="video.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
							</div>
						</div>
						<div class="form-group">
							<input type="submit" value="Update" class="btn btn-default">
						</div>
						<div data-ng-show="error" class="text-danger">
							<strong data-ng-bind="error"></strong>
						</div>
					</fieldset>
				</form>
			</div>
		</section>
	</section>
</section>

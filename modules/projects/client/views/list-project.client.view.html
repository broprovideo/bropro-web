<section class="content">
	<section class="container">
		<section data-ng-controller="ProjectsController" data-ng-init="find()">
			<div class="page-header">
				<div class="row">
				    <div class="col-xs-12 col-sm-6 col-md-8"><h1 class="left">My Videos</h1></div>
				    <div class="col-xs-6 col-md-4"><a data-ui-sref="home.projects.create" class="btn btn-primary heading-btn">Create New Video</a></div>
				</div>
			</div>
			
			<div class="list-group">
				<a data-ng-repeat="project in projects"  data-ui-sref="home.projects.view({projectId: project._id})" class="list-group-item">
					<h4 class="list-group-item-heading" data-ng-bind="project.title"></h4>
					<small class="list-group-item-text">
						Posted on
						<span data-ng-bind="project.created | date:'mediumDate'"></span>
						by
						<span data-ng-bind="project.user.displayName"></span>
					</small>
				</a>
			</div>
			<div class="alert alert-warning text-center" data-ng-if="projects.$resolved && !projects.length">
				No projects yet, why don't you <a data-ui-sref="home.projects.create">create one</a>?
			</div>
		</section>
	</section>
</section>

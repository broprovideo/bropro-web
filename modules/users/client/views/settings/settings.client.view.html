<section class="container">
	<section data-ng-controller="SettingsController">
		<div class="page-header">
			<h1>Settings</h1>
		</div>
		<div class="row">
			<nav class="col-sm-3 col-md-3">
				<ul class="nav nav-pills nav-stacked">
					<li data-ui-sref-active="active">
						<a data-ui-sref="home.settings.profile"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> &nbsp; Edit Profile</a>
					</li>
					<li data-ui-sref-active="active">
						<a data-ui-sref="home.settings.picture"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> &nbsp; Change Profile Picture</a>
					</li>
					<li data-ui-sref-active="active" data-ng-show="user.provider === 'local'">
						<a data-ui-sref="home.settings.password"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span> &nbsp; Change Password</a>
					</li>
					<li data-ui-sref-active="active">
						<a data-ui-sref="home.settings.accounts"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> &nbsp; Social Accounts</a>
					</li>
				</ul>
			</nav>
			<div class="col-sm-9 col-md-8 settings-view">
				<div data-ui-view></div>
			</div>
		</div>
	</section>
</section>

<section id="signup" data-ng-controller="AuthenticationController">
	<div class="container">
		<div class="row header">
			<div class="col-md-12">
				<h3 class="logo">
					<a href="index.html"><img src="/modules/core/img/bropro-logo.png" width="140"/></a>
				</h3>
				<h4>Sign in to your account.</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="wrapper clearfix">
					<div class="formy">
						<div class="row">
							<div class="col-md-12">
								<form role="form" data-ng-submit="signin()">
									<div class="form-group">
										<label for="email">Email address</label>
										<input type="text" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
									</div>
									<div class="form-group">
										<label for="password">Password</label>
										<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
									</div>
									<div class="checkbox">
										<label>
											<input type="checkbox"> Remember me
										</label>
									</div>
									<div class="submit">
										<button type="submit" class="btn btn-primary">Sign in to my account</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="already-account">
					Don't have an account?
					<a data-ui-sref="authentication.signup">Create one here</a>
				</div>
			</div>
		</div>
	</div>
</section>

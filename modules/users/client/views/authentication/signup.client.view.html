<section id="signup">
	<div class="container" data-ng-controller="AuthenticationController">
		<div class="row header">
			<div class="col-md-12">
				<h3 class="logo">
					<a href="index.html"><img src="/modules/core/img/bropro-logo.png" width="140"/></a>
				</h3>
				<h4>Set up your new account today.</h4>
				<p>
					30-day money-back guarantee that starts after your first payment.
				</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="wrapper clearfix">
					<div class="formy">
						<div class="row">
							<div class="col-md-12">
								<form role="form" data-ng-submit="signup()">
									<div class="form-group">
										<label for="email">Email address</label>
										<input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
									</div>
									<div class="form-group">
										<label for="name">Username</label>
										<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
									</div>

									<div class="form-group">
										<label for="password">Password</label>
										<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
									</div>
									<div class="checkbox">
										<label>
											<input type="checkbox"> You have read & agree to the
											<a href="#">Terms of service</a>.
										</label>
									</div>
									<div class="submit">
										<button type="submit" class="btn btn-large btn-primary">Create my account</button>
									</div>

									<div data-ng-show="error" class="text-center text-danger">
										<strong data-ng-bind="error"></strong>
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="already-account">
					Already have an account?
					<a data-ui-sref="authentication.signin">Sign in here</a>
				</div>
			</div>
		</div>
	</div>
</section>
